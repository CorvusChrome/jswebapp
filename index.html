<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <link rel="shortcut icon" href="./src/logo-via-logohub.png" type="image/x-icon">
    <title>web js</title>
</head>

<body>
    <header class="mui-appbar mui--z1">
            <table>
                <tr class="mui--appbar-height" id="app-bar">
                    <td class="mui--text-title">Corvuses webapp</td>
                    <td class="login" id="login-panel">
                        <!-- login panel -->
                    </td>
                </tr>
            </table>
    </header>

    <div id="sidebar"></div>

    <div id="content" class="mui-container">
        <div class="mui-row">
            <div class="mui-col-sm-10 mui-col-sm-offset-1">
                <br>
                <br>
                <div class="mui--text-black-54 mui--text-body2">Input your text</div>
                <div class="mui-divider"></div>
                <br>
                <!-- form -->
                <form class="mui-form" id="form">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="text-input" required minlength="1" maxlength="250">
                        <label>Your awesome text</label>
                    </div>
                    <button type="submit" class="mui-btn mui-btn--raised mui-btn--primary" id="submit">
                        Push this
                    </button>
                </form>
                <!-- form -->
                <br>
                <div class="mui--text-black-54 mui--text-body2">Your text</div>
                <div class="mui-divider"></div>
                <br>
                <div id="list"></div>
            </div>
        </div>
    </div>
</body>

<script src="./src/app.js" type="module"></script>

</html>
